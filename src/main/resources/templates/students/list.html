<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>학생 목록</title>
</head>
<body>
    <h1>학생 목록</h1>

    <a th:href="@{/students/new}">새 학생 등록</a>

    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>생년월일</th>
                <th>국적</th>
                <th>상세</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}">이름</td>
                <td th:text="${student.birthDate != null ? student.birthDate : 'N/A'}">생년월일</td>
                <td th:text="${student.nationality}">국적</td>
                <td>
                    <a th:href="@{|/students/${student.id}|}">보기</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
